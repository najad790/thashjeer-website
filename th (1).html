<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIRST PAGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #90caf9;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      font-weight: 600;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 5px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 5px 0;
    }

    .ad-number {
      background: #e3f2fd;
      padding: 8px 14px;
      display: inline-block;
      border-radius: 8px;
      margin-top: 10px;
      color: #1976d2;
      font-weight: 500;
    }
    .n{
        text-decoration: none;
        color: white;
      
        
    }
    .n:hover{
        color: #2c4996;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-pic"><a href="th1 .HTML" class="n">N</a></div>
    <h1>MUHAMMED NAJAD</h1>
    <p class="ad-number">Admission No: 790</p>
    <P>SUB TO:RAFIH HUDAWI</P>
  </div>
</body>
</html>
